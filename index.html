<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="src/weather.js"></script>
    <script src="src/interface.js"></script>
  </head>

  <body>
    <div id='notice'></div>
    <div class="outer">
      <div class="middle">
        <div class="inner">
          <section id="thermostat" class="outer">
            <img id="current-background" />
            <img id="next-background" />
              <div class="middle">
                <div class="inner">
                  <h1 id="temperature"></h1>
                </div>
            </div>
              <button id="temperature-increase" class="icon"><i class="fa fa-angle-up w3-text-teal" style="font-size:50px"></i></button>
              <button id="temperature-decrease" class="icon"><i class="fa fa-angle-down w3-text-teal" style="font-size:50px"></i></button>
              <button id="temperature-reset" class="text">reset</button>
              <button id="powersaving-switch" class="text">mode</button>
              <div id="powersaving-status"></div>
            <!-- <p>
              power saving mode is <span id="power-saving-status"></span>
            </p> -->
          </section>
        </div>
      </div>
    </div>
  </body>

</html>
