<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="src/weather.js"></script>
    <script src="src/interface.js"></script>
  </head>

  <body>
    <section id='control-bar'>
      <section id="thermostat" class="outer">
        <img id="current-background" />
        <img id="next-background" />
          <div class="middle">
            <div class="inner">
              <h1 id="temperature"></h1>
            </div>
        </div>
          <button id="temperature-increase" class="icon"><i class="fa fa-angle-up w3-text-teal" style="font-size:40px"></i></button>
          <button id="temperature-decrease" class="icon"><i class="fa fa-angle-down w3-text-teal" style="font-size:40px"></i></button>
          <button id="temperature-reset" class="text">reset</button>
          <button id="powersaving-switch" class="text">mode</button>
          <div id="powersaving-status"></div>
      </section>
  </section>
  <section id='outcast-info'>
    <h1 class="temperature"><span id="outside-temperature"></span> Â°C</h1>
    <h3 id="city"></h3>
    <h3 id="weather"></h3>
  </section>
  <div class="overlay"></div>
  </body>

</html>
